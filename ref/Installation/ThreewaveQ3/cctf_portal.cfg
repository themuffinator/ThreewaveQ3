//default portal
seta GotoPortal "g_gametype 8; map q3start16"

seta p_disableLastPlayedPortals "1"

// After the first person votes, this is the number of seconds
// everyone else has to vote while running around the minigame
seta p_voteSeconds "60"

// Toggle the random portal which indifferent users can use to vote.
seta p_randomPortal "0"

// Toggle the ability to vote for different gametypes.
seta p_gametypeVote "0"

// If voting for a gametype isn't enabled, or no one votes for one
// before the timer runs out, this is the gametype that will be
// played.
seta p_defaultGametype "10"
seta p_gtPortal01 "-1" // Disabled
seta p_gtPortal02 "-1"  // CTF
seta p_gtPortal03 "10"  // CaptureStrike
seta p_gtPortal04 "-1" // Classic CTF 
seta p_gtPortal05 "-1" // Disabled


// Below are 16 console variables, separated into eight rooms.  These
// are all maps that can be voted for.  You can put any map in here,
// but if people don't have it, they will be booted from the server if
// the map gets voted in.
// If you want to make a portal blank do double quotes like this:
// p_portalMap01 ""

seta p_portalMap01 "q3wc1" 
seta p_portalMap02 "q3wc2"
seta p_portalMap03 "q3wc3"
seta p_portalMap04 "q3wc4"
seta p_portalMap05 "q3wc5"
seta p_portalMap06 "q3wc6"
seta p_portalMap07 "q3wc7"
seta p_portalMap08 "q3wc8"

seta p_portalMap09 "q3w4" 
seta p_portalMap10 "q3w5"
seta p_portalMap11 "q3wcp1"
seta p_portalMap12 "q3wcp4"
seta p_portalMap13 "q3wcp5"
seta p_portalMap14 "q3wcp12"
seta p_portalMap15 "q3wcp15"
seta p_portalMap16 "q3wcp8"

seta p_disablePortalList ""

// Start the server on the portal map
vstr GotoPortal