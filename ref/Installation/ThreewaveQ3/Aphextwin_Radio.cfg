// Example of using various Threewave radio/Text commands
//(Edited By: *A*Eternal)
//
bind m "say ^1[^7Thanks^1]"

bind n "vosay nicefrag;wait;say $K ^1[^7Nice One^1]"

bind y "drop rune;wait;say_team $F dropping $L take it!^1[^7$H^4/^7$A^1]"

bind k "vosay_team flagcarrierhere;wait;say_team ^1[^7Our Flag Spotted Here^1][^7$H^4/^7$A^1]"

bind KP_UPARROW "vosay_team affirmative;wait;say_team ^1[^7Affirmative^4/^7Understood]"

bind KP_PGUP "vosay_team negative;wait;say_team ^1[^7Negative^4/^7Cancel That^1]"

bind KP_LEFTARROW "vosay_team defendflag;wait;say_team ^1[^7Enemy Incomming High^1][^7$H^4/^7$A^1]"

bind KP_RIGHTARROW "vosay_team defendflag;wait;say_team ^1[^7Enemy Incomming Low^1][^7$H^4/^7$A^1]"

bind KP_PGDN "vosay_team needdefenders;wait;say_team ^1[^7Assisting Flag Carrier^1][^7$H^4/^7$A^1]" 

bind KP_DEL "vosay revenge;wait;say_team ^1[^7Friendly QUAD^1]" 

bind KP_INS "vosay_team needbackup;wait;say_team ^1[^7ENEMY QUAD^1]" 

bind b "vosay_team underattack;wait;say_team ^1[^7Base is Overrun^1][^7$H^4/^7$A^1]" 

bind v "say_team ^1[^7Base is Clear^1][^7$H^4/^7$A^1]" 

bind DEL "vosay_team onoffense;wait;say_team ^1[^7On Offense^1][^7$H^4/^7$A^1]"

bind INS "vosay_team ondefense;wait;say_team ^1[^7On Defense^1][^7$H^4/^7$A^1]"

bind RIGHTARROW "vsay_team ihaveflag;wait;wait;wait;vsay_team needescort;wait;wait;say_team ^1[^7$F ^7Cover Me^1][^7$H^4/^7$A^1]"

bind LEFTARROW "say_team Hey $F the $R is available here, take it!^1[^7$H^4/^7$A^1]"

bind DOWNARROW "vosay_team getflag;wait;say_team ^1[^7Enemy Flag Carrier leaving Low^1][^7$H^4/^7$A^1]"

bind UPARROW "vosay_team getflag;wait;say_team ^1[^7Enemy Flag Carrier leaving High^1][^7$H^4/^7$A^1]"

bind HOME "say_team ^1[^7Requesting Base Status^1][^7$H^4/^7$A^1]"

bind u "vosay_team lostflag;wait;drop flag;wait;say_team ^1[^7Enemy Flag is Here^1][^7$H^4/^7$A^1]"

bind KP_HOME "say_team ^1[^7$D^7 Is Low^1][^7$H^4/^7$A^1]"

bind KP_END "say_team ^1[^7Camping At $L Near $O^1][^7$H^4/^7$A^1]"

//EOF