/////////////////////////////////////////////// CTF Communication Binds
// DEF - Resets to Defaults
// DEFD - Resets to defensive set defaults
// There are two sets for all keys (ie t*, and dt*) this is for easy modification.
// In my setup config only the 'b' set is really different between the two.

// Key bindings.  These are the actuall key bindings.  If your ok with my key choices.
// T,G,B,V and the Mousewheel, this and the ECHO section are all you need to muck with.

// T Key - drop stuff in yellow
set tg "say_team ^3dropping the $t at $l^7; drop rune; vstr DEF"
set tv "say_team ^3dropping armor^7; drop armor; vstr DEF"
set tb "say_team ^3dropping flag!!!^7; drop flag; vstr DEF"
set tt "say_team ^3dropping ammo^7; drop ammo; vstr DEF"

set dtg "say_team ^3dropping the $t at $l^7; drop rune; vstr DEFD"
set dtv "say_team ^3dropping armor^7; drop armor; vstr DEFD"
set dtb "say_team ^3dropping flag!!!^7; drop flag; vstr DEFD"
set dtt "say_team ^3dropping ammo^7; drop ammo; vstr DEFD"

// G Key - general in light blue
set gg "say_team Incoming Enemy; vstr DEF"
set gv "say_team Incoming Enemy High; vstr DEF"
set gb "say_team Enemy FC is here...; vstr DEF"
set gt "say_team Incoming Quad or 7X!!!; vstr DEF"

set dgg "say_team Incoming Enemy; vstr DEFD"
set dgv "say_team Incoming Enemy High; vstr DEFD"
set dgb "say_team Mega / RA for FC Here!; vstr DEFD"
set dgt "say_team Incoming Quad or 7X!!!; vstr DEFD"

// V Key - assistance binds in green
set vg "say_team ^2<<<<< $e available at $l^7; vstr DEF"
set vv "say_team ^2<<<<< Help Needed at $l!!!^7; vstr DEF"
set vb "say_team ^2Help Cover Quad^7; vstr DEF"
set vt "say_team ^2Help Cover Enemy Quad^7; vstr DEF"

set dvg "say_team ^2<<<<< $e available at $l^7; vstr DEFD"
set dvv "say_team ^2<<<<< Help Needed at $l!!!^7; vstr DEFD"
set dvb "say_team ^2Help Cover Quad^7; vstr DEFD"
set dvt "say_team ^2Help Cover Enemy Quad^7; vstr DEFD"

// B Key - off binds in red, def binds in dark blue
set bg "say_team ^1on offense / in position^7; vstr DEF"
set bv "say_team ^1attacking in 5 seconds^7; vstr DEF" 
set bb "say_team ^1attacking now!^7; vstr DEF"
set bt "say_team ^1requesting base status!?!?!^7; vstr DEF"

set dbg "say_team ^6defense is set / base secure^7; vstr DEFD"
set dbv "say_team ^6flag leaving high!!!^7; vstr DEFD"
set dbb "say_team ^6flag leaving low!!!^7; vstr DEFD"
set dbt "say_team ^6need help on defense!^7; vstr DEFD"


// Echos - When you enter a comm set, this is displayed automatically.
// to disable just remove the vstr ECHO/ECHOD from the COMM subsets in the next section.

set ECHOG "echo ^1G Binds^7:^4G - Incoming Enemy^7 : ^4V Incoming Enemy High^7 : ^4B Enemy FC is here^7 : ^4T Enemy Quad or 7X!!!^7"
set ECHOGD "echo ^1G Binds^7:^4G - Incoming Enemy^7 : ^4V Incoming Enemy High^7 : ^4B Mega / RA for FC!^7 : ^4T Enemy Quad or 7X!!!^7"

set ECHOV "echo ^1V Binds^7:^4G - Rune Status^7 : ^4V - Help needed here!!!^7 : ^4B Help Cover Quad^7 : ^4T Help Cover Enemy Quad^7"
set ECHOVD "echo ^1V Binds^7:^4G - Rune Status^7 : ^4V - Help needed here!!!^7 : ^4B Help Cover Quad^7 : ^4T Help Cover Enemy Quad^7"

set ECHOB "echo ^1B Binds^7:^4G - On Offense / In Position^7 : ^4V - Attacking in 5 secs^7 : ^4B - Attacking now!^7 : ^4T Requesting base status^7"
set ECHOBD "echo ^1B Binds^7:^4G - D is set / Base secure^7 : ^4V - Flag leaving high!^7 : ^4B - Flag leaving low!^7 : ^4T Need help on defense!^7"

set ECHOT "echo ^1T Binds^7:^4G - Drop rune^7 : ^4V - Drop armor^7 : ^4B - Drop flag^7 : ^4T Drop ammo^7"
set ECHOTD "echo ^1T Binds^7:^4G - Drop rune^7 : ^4V - Drop armor^7 : ^4B - Drop flag^7 : ^4T Drop ammo^7"

set ECHOR "echo ^1Comms Reset - Offensive Set^7"
set ECHORD "echo ^1Comms Reset - Defensive set^7"


// This binds each key to it's COMM subset of commands.
// Globals are:
// Mouse3 (scroll wheel button on my mouse) - Reset comms, don't say/do anything
// Mouse Wheel-Up/Down - Switches between Offensive set and Deffensive set
// by calling the RESET or RESETD vstr

set GKEY "bind g vstr gg; bind v vstr gv; bind b vstr gb; bind t vstr gt; bind MOUSE3 vstr RESET; bind MWHEELUP vstr RESETD; bind MWHEELDOWN vstr RESETD; vstr ECHOG"
set GKEYD "bind g vstr dgg; bind v vstr dgv; bind b vstr dgb; bind t vstr dgt; bind MOUSE3 vstr RESETD; bind MWHEELUP vstr RESET; bind MWHEELDOWN vstr RESET; vstr ECHOGD"

set VKEY "bind g vstr vg; bind v vstr vv; bind b vstr vb; bind t vstr vt; bind MOUSE3 vstr RESET; bind MWHEELUP vstr RESETD; bind MWHEELDOWN vstr RESETD; vstr ECHOV"
set VKEYD "bind g vstr dvg; bind v vstr dvv; bind b vstr dvb; bind t vstr dvt; bind MOUSE3 vstr RESETD; bind MWHEELUP vstr RESET; bind MWHEELDOWN vstr RESET; vstr ECHOVD"

set BKEY "bind g vstr bg; bind v vstr bv; bind b vstr bb; bind t vstr bt; bind MOUSE3 vstr RESET; bind MWHEELUP vstr RESETD; bind MWHEELDOWN vstr RESETD; vstr ECHOB"
set BKEYD "bind g vstr dbg; bind v vstr dbv; bind b vstr dbb; bind t vstr dbt; bind MOUSE3 vstr RESETD; bind MWHEELUP vstr RESET; bind MWHEELDOWN vstr RESET; vstr ECHOBD"

set TKEY "bind g vstr tg; bind v vstr tv; bind b vstr tb; bind t vstr tt; bind MOUSE3 vstr RESET; bind MWHEELUP vstr RESETD; bind MWHEELDOWN vstr RESETD; vstr ECHOT"
set TKEYD "bind g vstr dtg; bind v vstr dtv; bind b vstr dtb; bind t vstr dtt; bind MOUSE3 vstr RESETD; bind MWHEELUP vstr RESET; bind MWHEELDOWN vstr RESET; vstr ECHOTD"

// Defaults - DEF is O, DEFD is D - No echo
set DEF "bind g vstr GKEY; bind v vstr VKEY; bind b vstr BKEY; bind t vstr TKEY; bind MOUSE3 +button2; bind MWHEELDOWN say_team Negative / Cancel that; bind MWHEELUP say_team Affirmative / On my way"
set DEFD "bind g vstr GKEYD; bind v vstr VKEYD; bind b vstr BKEYD; bind t vstr TKEYD; bind MOUSE3 +button2; bind MWHEELDOWN say_team Negative / Cancel that; bind MWHEELUP say_team Affirmative / On my way"

// Resets Comms with echo
set RESET "vstr DEF; vstr ECHOR"
set RESETD "vstr DEFD; vstr ECHORD"

// Initializes the Comm's
vstr DEF

// Sepearte binds for setting O/D Comms - Intended to be used at beginning of match
bind , "vstr DEF; echo ^1Offensive Comms^7"
bind . "vstr DEFD; echo ^1Deffensive Comms^7"

// Global Yes/No binds.  While the wheel changes comms (O/D) when in a comm subset, it is then reset to these.
bind MWHEELDOWN "say_team Negative / Cancel that"
bind MWHEELUP "say_team Affirmative / On my way"

