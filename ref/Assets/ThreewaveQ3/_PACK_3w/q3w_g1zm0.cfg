g_gametype 4
// g1zm0's cfg

seta r_displayrefresh 150

// misc

seta com_hunkmegs 192
name g1zm0


// ctf stuff

bind BACKSPACE kill
bind d "say_team ^5Defense / Protect Carrier"
bind o "say_team ^5Offense / Flag Recovery"
bind l "say_team ^1Incomming ^3Low"
bind h "say_team ^1Incomming ^3High"
bind a "say_team ^3Armor Available"
bind r "say_team ^1Regen Available"
bind m "say_team ^5Mega Health Available"


cg_bobroll 0.000
cg_bobpitch 0.000
cg_bobup 0.000
cg_runroll 0.000
cg_runpitch 0.000


bot_nochat 1
cg_teamChatTime 0

cl_mouseAccel 0
//cg_lagometer 1
cg_drawFPS 1
cg_drawTimer 1



// map development binds

set rpvs "r_lockpvs 1; r_clear 1;set pvstoggle vstr spvs"
set spvs "r_lockpvs 0;r_clear 0; set pvstoggle vstr rpvs"
set pvstoggle "vstr rpvs"
bind f3 "vstr pvstoggle"

// misc game binds

bind q quit
bind PAUSE "pause"
bind f4 map_restart

// movement

bind MOUSE1 "+forward"
bind MOUSE2 "+attack"
bind UPARROW +movedown
bind KP_5 "+moveup"
bind KP_END "+moveleft"
bind KP_DOWNARROW "+back"
bind KP_PGDN "+moveright"

// weapons

bind KP_PGUP "weapon 1"
bind KP_UPARROW "weapon 2"
bind KP_DEL "weapon 3"
bind KP_INS "weapon 4"
bind KP_LEFTARROW "weapon 5"
bind KP_ENTER "weapon 6"
bind MOUSE3 "weapon 7"
bind KP_RIGHTARROW "weapon 8"
bind KP_PLUS "weapon 9"
bind KP_MINUS "weapon 10"

bind MWHEELDOWN "weapon 7"
bind MWHEELUP "weapon 7"

// stuff

seta cg_zoomfov "60"
seta cg_fov "110"
seta cl_allowdownload "0"
seta com_maxfps "400"
seta com_blood "1"
seta cg_gibs "1"


set rold "cg_oldrail 1; cg_railtrailtime 100; r_railCoreWidth 8; set railtoggle vstr rnew"
set rnew "cg_oldrail 0; cg_railtrailtime 0; r_railCoreWidth 0; set railtoggle vstr rold"
set railtoggle "vstr rold"
bind f5 "vstr railtoggle"


