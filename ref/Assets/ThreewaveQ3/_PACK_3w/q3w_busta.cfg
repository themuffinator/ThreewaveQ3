//DEMO RECORD
bind F6 "vstr queueprev"
bind F7 "vstr queuenext"
bind F8 "vstr startswitch; vstr DemoName"
bind F9 "vstr stopswitch"
//F6 = cycles down to which demo you want to record, demo_01 - demo_20.
//F7 = cycles up to which demo you want to record, demo_01 - demo_20.
//F8 = starts demo
//F9 = stops demo
set startswitch "play sound/misc/menu1; g_synchronousClients 1;vstr rec_demo;g_synchronousClients 0"
set stopswitch "play sound/misc/menu4; stoprecord; vstr nxt_demo; echo Recording Stopped.; echo Current Queue; rec_demo"
set queueprev "play sound/misc/menu2; vstr prv_demo; echo Current Queue; rec_demo"
set queuenext "play sound/misc/menu2; vstr nxt_demo; echo Current Queue; rec_demo"
//Cycle
set demo_01 "set rec_demo record demo_01; set prv_demo vstr demo_20; set nxt_demo vstr demo_02"
