//****************************************

bind "3" "sensitivity 6; weapon 1" 
bind "4" "sensitivity 6; weapon 2"
bind "g" "sensitivity 6; weapon 4;  cg_fov 100"
bind "ctrl" "sensitivity 6; weapon 8; cg_fov 100" 
bind "t" "sensitivity 6; weapon 9; cg_fov 100"

//****************************************

bind "PGUP" "say :)"
bind "PGDN" "say :("

bind "y" "vote yes"
bind "n" "vote no"

//****************************************

bind "MOUSE1" "+attack"
bind "mouse2" "+moveup"
bind "MOUSE3" "sensitivity 6; weapon 2; cg_fov 100"
bind "mwheeldown" "cg_fov 60"
bind shift +zoom

//****************************************

bind "DEL" "ready"   

//****************************************

bind "w" "vstr Rocket"
bind "r" "vstr Shotgun"


set Rocket "sensitivity 6; weapon 5;cg_fov 100"
set Shotgun "sensitivity 6; weapon 3;cg_fov 100"  


//****************************************

bind "0x00" "vstr shaft"
bind "z" "vstr shaft"
bind "a" "vstr shaft"
bind "mwheelup" "vstr rail"

set shaft "sensitivity 7;weapon 6; cg_fov 100"
set rail "sensitivity 6;weapon 7; cg_fov 90"
 

//****************************************

set swap "cg_swapskins 1; set swapskins vstr normal"
