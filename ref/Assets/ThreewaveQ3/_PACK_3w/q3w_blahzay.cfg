// Movement Binds

bind MOUSE2 "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"


// Weapon Binds

bind ALT "weapon 1; cg_fov 110; sensitivity 16; cg_drawcrosshair 7; bind f vstr zoomin1"
bind BACKSPACE "weapon 2; cg_fov 110; sensitivity 14; cg_drawcrosshair 7; bind f vstr zoomin1"
bind 2 "weapon 3; cg_fov 100; sensitivity 14; cg_drawcrosshair 7; bind f vstr zoomin1"
bind r "weapon 4; cg_fov 105; sensitivity 14; cg_drawcrosshair 7; bind f vstr zoomin1"
bind e "weapon 5; cg_fov 110; sensitivity 20; cg_drawcrosshair 7; bind f vstr zoomin1"
bind w "weapon 6; cg_fov 115; sensitivity 16; cg_drawcrosshair 5; bind f vstr zoomin1"
bind f "weapon 7; cg_fov 105; sensitivity 14; cg_drawcrosshair 5; bind f vstr zoomin1"
bind q "weapon 8; cg_fov 100; sensitivity 14; cg_drawcrosshair 7; bind f vstr zoomin1"
bind 9 "weapon 9; cg_fov 95; sensitivity 16; cg_drawcrosshair 7; bind f vstr zoomin1"

// Other Binds

bind END "kill me"
bind ] "vote no"
bind [ "vote yes"
bind h "screenshot"

// Rocket Jump Script

bind SHIFT "+lookdown;wait;wait;+attack;+moveup;wait;wait;-attack;-moveup;-lookdown;wait;wait;centerview"

// Toggle Rail Zoom

set zoomin1 "weapon 7; cg_fov 110; sensitivity 14; cg_drawcrosshair 5; wait; bind f vstr zoomin2;echo // Normal"
set zoomin2 "weapon 7; cg_fov 70; sensitivity 10; cg_drawcrosshair 5; wait; bind f vstr zoomin3;echo // Zoom1"
set zoomin3 "weapon 7; cg_fov 50; sensitivity 6; cg_drawcrosshair 5; wait; bind f vstr zoomin1;echo // Zoom2"
bind f "vstr zoomin1"

