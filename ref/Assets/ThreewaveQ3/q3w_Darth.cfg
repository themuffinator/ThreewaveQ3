//
// Chat parsing variables: (like %variables from Q2)
// Use in binds like '/bind x say_team Spotted $e near $o'
// Available for CaptureStrike and Classic CTF Only
//
// $h - current Health
// $a - current Armor and armor class
// $w - current Weapon
// $n - list of all weapoNs you have
// $m - ammount of aMmo for current weapon
// $u - list of amoUnts of all ammo you have
// $t - current Tech (same as rune)
// $r - current Rune (same as tech)
// $b - current holdaBle (medkit/teleporter/powerscreen)
// $l - current Location as per q3's target_location used on the team overlay
// $o - current lOcation as figured the Old way from q2 (nearest weapon/powerup)
// $e - closest tEch/runE on the ground that you can see
// $p - closest Player you can see
// $f - closest Friendly teammate you can see
// $y - closest enemY you can see
// $c - last player to attaCk you
// $k - last player to Kill you
// $d - last location you Died at
// $i - last location you dIed at figured the old q2 way       
// $s - color of people on the Same team as you
// $q - color of other team
// $$ - print a single $ sign 
////////////////////////////////////////////////////////////////

// Startup 
unbindall
+zoom 
bind HOME				"+scores" 
bind CTRL	 			"+button2" 
bind ESCAPE				"togglemenu" 
bind ~ 				"toggleconsole" 
seta r_smp				"0" 
seta com_soundMegs 		"16" 
seta com_hunkMegs 		"128" 
seta com_zoneMegs 		"32" 
bind f8 				"exec qrec-record.cfg" 
bind f9				"stoprecord"
bind f10		 		"screenshotjpeg"
bind backspace			"kill"

// Chat
bind y                  	"messagemode"
bind u                  	"messagemode2"  
bind "1" 				say_team "^4<*> ^5Yes/OK^7"
bind "2" 				say_team "^1<*> ^5No/Unknown^7"
bind "3"				say_team "^6<*> ^5Preparing to attack^7"
bind "4" 				say_team "^6<*> ^5Defending our flag"
bind "5" 				say_team "^6<*> ^5I need help!^7"
bind "pgup"				say_team "^3<*> ^5Armor Available At $o;wait;drop armor"
bind "pgdn"				say_team "^3<*> ^5Ammo Available At $o;wait;drop rockets"
bind "h"				say_team "^3<*> ^5Enemy FC is here!;say_team $o;say_team $o"
bind "j"				say_team "^3<*> ^5Enemy Flag Dropped Here!;wait;drop flag"
bind "TAB"				say_team "^2<*> ^5Dropping $r Near $o;wait;drop rune"
bind "t"				say_team "^2<*> ^5$e Available At $o"
bind "g"				say_team "^2<*> ^5I Got $t"
bind "ins"				say_team "^3<*> ^1RA ^5Available"
bind "del"				say_team "^3<*> ^4Mega ^5Available"
bind "end"				say_team "^3<*> ^7Weapon ^5Available"

// Vote
bind "f1" 				"vote yes"
bind "f2"				"vote no"

// OSP
bind "f3"				"ready"
bind "f4"				"notready"
bind "pause"			"time"
seta cf_WeaponSwitch 		"16x16"
seta ch_Weaponswitch 		"5"
seta ch_StatusbarFormat 	"6"
seta cf_Statusbar 		"24x24"
seta cg_q3compScoreboard 	"1"
seta cg_enableOSPHUD 		"1"
seta cl_noProjectileTrail 	"1"
seta cg_nomip		 	"63"

// Sound
seta s_doppler 			"0" 
seta s_khz 				"22"
seta s_mixahead 			"0.14"
seta s_musicvolume 		"0"
seta s_compression 		"0"

// Adjust Volume
bind f11 				"vstr vol_down"
bind f12 				"vstr vol_up"
set vol_0 "s_volume 0;set vol_up vstr vol_1;set vol_down vstr vol_0;echo [-----]"
set vol_1 "s_volume .1;set vol_up vstr vol_2;set vol_down vstr vol_0;echo [=----]"
set vol_2 "s_volume .2;set vol_up vstr vol_3;set vol_down vstr vol_1;echo [==---]"
set vol_3 "s_volume .4;set vol_up vstr vol_4;set vol_down vstr vol_2;echo [===--]"
set vol_4 "s_volume .6;set vol_up vstr vol_5;set vol_down vstr vol_3;echo [====-]"
set vol_5 "s_volume .8;set vol_up vstr vol_5;set vol_down vstr vol_4;echo [=====]"
vstr vol_3

// Weapons
bind 0x00 				vstr w1 	// Gauntlet
bind e 				vstr w2 	// Machinegun
bind mouse3 			vstr w3 	// Super Shotgun
bind r 				vstr w4 	// Grenade Launcher
bind mwheeldown 			vstr w5 	// Rocket Launcher
bind x 				vstr w6 	// Lightning
bind mwheelup 			vstr w7 	// Rail
bind q 				vstr w8 	// Plasma
bind v 				vstr w9 	// BFG10k
bind c				vstr w10    // Super Nail Gun for Classic CTF
bind f 				vstr w11 	// Grapple for Classic CTF

// Weapon settings
set w1_def "weapon 1;vstr fov_normal;+zoom"
set w2_def "weapon 2;vstr fov_normal;+zoom"
set w3_def "weapon 3;vstr fov_normal;+zoom"
set w4_def "weapon 4;vstr fov_normal;+zoom"
set w5_def "weapon 5;vstr fov_normal;+zoom"
set w6_def "weapon 6;vstr fov_thinshaft;+zoom"
set w7_def "weapon 7;vstr fov_normal;+zoom"
set w8_def "weapon 8;vstr fov_normal;+zoom"
set w9_def "weapon 9;vstr fov_normal;+zoom"
set w10_def "weapon 10;vstr fov_normal;+zoom"
set w11_def "weapon 11;vstr fov_normal;+zoom"

// Weapon commands
set w1 vstr w1_def
set w2 vstr w2_def
set w3 vstr w3_def
set w4 vstr w4_def
set w5 vstr w5_def
set w6 vstr w6_def
set w7 vstr w7_def
set w8 vstr w8_def
set w9 vstr w9_def
set w10 vstr w10_def
set w11 vstr w11_def

// Movement 
bind SPACE	 			"+moveup" 
bind a 				"+moveleft" 
bind d 				"+moveright" 
bind SHIFT 				"toggle cl_run" 
bind s 				"+back" 
bind ALT				"+movedown" 
bind MOUSE1 			"+attack" 
bind w	 			"+forward"

// Zoom - Hold mouse2 to zoom in, release to zoom out
bind mouse2 "+button5;vstr zoomtoggle;-button5"
set zoom_in "vstr zoomfov_zoomed;set zoomtoggle vstr zoom_out"
set zoom_out "vstr zoomfov_normal;set zoomtoggle vstr zoom_in"
vstr zoom_out

// fov
set fov_normal cg_fov 110
set fov_thinshaft cg_fov 170
set zoomfov_normal cg_zoomfov 110
set zoomfov_zoomed cg_zoomfov 70

// Mouse
seta cl_mouseAccel 			"0"
seta m_filter 				"0"
seta sensitivity 				"4.5" 
seta m_yaw					"0.030"
seta m_pitch				"0.040"

// Name
seta name "^1D^7arth"
bind "f5" name "^1COIL^3.^1D^7arth^7;color 4"
bind "f6" name "^4COIL^3.^4D^7arth^7;color 1" 

