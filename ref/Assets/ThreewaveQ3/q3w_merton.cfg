// merton-10.07.01
// tbird 1.4 [4in1-v4.33] /kg7 /512 cas2 ddr /gf1ddr [21.81] /win2k-sp2 /sbaudigy
// 220fps 8x6x32 four.dm66
// vid settings removed for 3wave

unbindall

// movement
bind KP_UPARROW "+forward"
bind KP_5 "+back"
bind KP_LEFTARROW "+moveleft"
bind KP_RIGHTARROW "+moveright"
bind KP_ENTER "+speed"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind KP_PGDN "+movedown"

// weapons and items
bind KP_PLUS "cg_drawgun 0;cg_drawcrosshair 2;weapon 2;seta sensitivity 6.5"	// mg
bind KP_PGUP "cg_drawgun 0;cg_drawcrosshair 1;weapon 3;seta sensitivity 5.5"	// sg
bind KP_END "cg_drawgun 0;cg_drawcrosshair 1;weapon 5;seta sensitivity 8.0"	// rl
bind KP_DEL "cg_drawgun 0;cg_drawcrosshair 0;weapon 6;seta sensitivity 6.0"	// lg
bind KP_HOME "cg_drawgun 1;cg_drawcrosshair 1;weapon 7;seta sensitivity 5.5"	// rail
bind KP_DOWNARROW "cg_drawgun 0;cg_drawcrosshair 9;weapon 8;seta sensitivity 6.0" // plas
bind MWHEELUP "cg_drawgun 1;cg_drawcrosshair 2;weapon 1;seta sensitivity 6.0"	// gauntlet
bind MWHEELDOWN "cg_drawgun 0;cg_drawcrosshair 9;weapon 4;seta sensitivity 6.5"	// gl
bind KP_MINUS "+button2"
bind KP_INS "weapon 11"

// osp
seta cg_smoothclients "1"
seta cg_truelightning "0"
seta cg_oldrail "1"
seta cg_oldrocket "1"
seta cg_oldplasma "1"
seta cg_altGrenades "1"
seta cg_teamRails "0"
seta cg_drawDecals "0"
seta cg_enableosphud "1"
seta cg_q3compscoreboard "1"
seta cg_forceenemymodel "1"
seta cg_enemymodel "keel/pm"
seta cg_forcemodels "1"
seta cg_crosshairTeamStatus "1"
seta cg_oldctfsounds "1"
seta cg_showplayerlean "0"
seta ch_statusbarformat "3"
seta cg_useScreenShotJPEG "1"
seta ch_TeamCrosshairHealth "1"
bind q "+wstats"

// player
seta name "merton"
seta model "sarge/pm"
bind w "name ^0]^7Pm^0[^7merton"
seta cg_fov "100"
seta rate "25000"
seta snaps "20"
seta cl_freelook "1"
seta cl_allowDownload "0"
seta cl_run "1"
seta handicap "100"
seta sex "male"
seta cg_autoswitch "0"
seta cg_deferPlayers "1"
seta cl_maxpackets "100"
seta cg_forceModel "1"

// mouse
seta sensitivity "7"
seta cl_mouseAccel "0"
seta in_mouse "-1"
seta m_filter "1"
seta m_side "0.25"
seta m_forward "0.25"
seta m_yaw "0.022"
seta m_pitch "-0.022000"

// hud
bind o "cg_drawteamoverlay 1"
bind p "cg_drawteamoverlay 0"
seta cg_lagometer "1"
seta cg_drawTeamOverlay "0"
seta cg_drawgun "0"
seta cg_drawFPS "0"
seta cg_drawTimer "1"
seta cg_drawCrosshair "2"
seta cg_drawCrosshairNames "1"
seta cg_drawAttacker "0"
seta cg_drawAmmoWarning "1"
seta cg_drawIcons "1"
seta cg_drawRewards "0"

// stuff
bind t "messagemode"
bind m "messagemode2"
bind F1 "vote yes"
bind F2 "vote no"
bind backspace "+scores"
bind F3 "vstr normal"
bind F5 "autorecord"
bind F6 "stoprecord"
bind F7 "autoscreenshot"
bind F8 "timescale 4"
bind F12 "screenshot"
seta scr_conspeed "9999"
bind pause "kill"
seta r_railSegmentLength "32"
seta r_railCoreWidth "6"
seta r_railWidth "16"
seta color "2"
seta cg_railTrailTime "400"
