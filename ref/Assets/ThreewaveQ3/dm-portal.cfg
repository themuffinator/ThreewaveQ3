// ThreeWave Portal Configuration

// ServerAdmins can E-Mail sludge@threewave.com if they need help
// setting up, after consulting available documentation at
// http://www.threewave.com 

// This is non-portal related: We support additional master servers.
seta sv_master1 "master3.idsoftware.com"
seta sv_master2 "master0.gamespy.com"
seta sv_master3 "clanservers.net"

// Toggle whether the entire voting portal is enabled.  Set this to 0
// to make this entire file irrelevant.
seta p_enablePortal "1"

// Unless you know what you're doing, don't change this line.  
// Expert admins: Uncomment the second GotoPortal to use the alternate
// miniportal map.
seta GotoPortal "g_gametype 8; map q3start"
//seta GotoPortal "g_gametype 8; map q3start08"

// After the first person votes, this is the number of seconds
// everyone else has to vote while running around the minigame
seta p_voteSeconds "60"

//////////////////////////
// 1 = ON
// 0 = OFF

// Toggle the random portal which indifferent users can use to vote.
seta p_randomPortal "1"

// Toggle the ability to vote for different gametypes.
seta p_gametypeVote "1"

// If voting for a gametype isn't enabled, or no one votes for one
// before the timer runs out, this is the gametype that will be
// played.
seta p_defaultGametype "4"

// The next five variables are the gametypes that can be voted for if
// gametype voting is enabled (see above).  There is only five.

//////////////////////////
// -1 - Disable this portal
// 0  - Free For All
// 1  - Tournament
// 2  - Single Player (invalid, don't use this)
// 3  - Team Deathmatch
// 4  - ThreeWave CTF
// 5  - One flag CTF  (invalid, don't use this)
// 6  - Obelisk       (invalid, don't use this)
// 7  - Harvester     (invalid, don't use this)
// 8  - Portal        (invalid, don't use this)
// 9  - CaptureStrike 
// 10 - Classic CTF   
seta p_gtPortal01 "-1" // Disabled
seta p_gtPortal02 "0"  // Free For All
seta p_gtPortal03 "1"  // Tournament (head to head)
seta p_gtPortal04 "3"  // Team Deathmatch
seta p_gtPortal05 "-1" // Disabled


